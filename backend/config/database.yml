default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USER") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "family_hub_development" } %>

test:
  <<: *default
  database: family_hub_test

production:
  <<: *default
  database: family_hub_production
  username: family_hub
  password: <%= ENV["FAMILY_HUB_DATABASE_PASSWORD"] %>
